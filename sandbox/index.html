<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barter Buddy</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gradient">
    <header class="centered-header">
      <img src="bb_new.png" alt="Barter Buddy Logo" class="header-logo">
      <h1 class="magic-title">Welcome to Barter Buddy!</h1>
      <h2 class="magic-title">The Free Exchange of Knowledge</h2>
    </header>

    <div class="login-form-container"> <div class="input-fields">
        <input type="text" class="magic-input" placeholder="USERNAME" />
        <input type="password" class="magic-input" placeholder="PASSWORD" />
      </div>
      <button class="magic-button login-button">LOGIN</button> </div>

    <div class="action-buttons-container">
      <button class="magic-button left-button">NEW TO BARTER BUDDY?</button>
      <button class="magic-button right-button">FORGOT PASSWORD?</button>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
