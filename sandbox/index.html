<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Barter Buddy</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="gradient">
    <div class="content-wrapper">
      <header class="centered-header">
        <img src="bb_new.png" alt="Barter Buddy Logo" class="header-logo">
        <h1 class="magic-title">Welcome to Barter Buddy!</h1>
        <h2 class="magic-subtitle">The Free Exchange of Knowledge</h2>
      </header>

      <div class="button-group">
        <button class="magic-button">New to Barter Buddy?</button>
        <button class="magic-button">Log In</button>
        <button class="magic-button">Forgot Password?</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
